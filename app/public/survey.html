<script type="text/javascript">

let config = {
  ".chosen-select": {},
  ".chosen-select-deselect": { allow_single_deselect: true },
  ".chosen-select-no-single":{ disable_search_threshold: 10 },
  ".chosen-select-no-results": {no_results_text: "Oh Noes! Nothing Found"},
  ".chosen-select-width": {width: "95%" }
};

for(let selector in config) {
  $(selector).chosen(config[selector]);
}

$(document).ready(function() {
$("#submitButton").on("click", function(event) {
  // event.preventDefault();
  //submit form
  // alert("Submit Clicked");

  // let name = $("#name");
  
  // let answers = [question1, question2, question3, question4, question5, question6, question7, question8, question9, question10];

  // let question1 = $("#question1.value");


 //form validation
 function validateForm() {
            var isValid = true;
            $('.form-control').each(function() {
                if ($(this).val() === ""){
                    isValid = false;
                }
            });
            $('.chosen-select').each(function() {
                if ($(this).val() === ""){
                    isValid = false;
                }
            });
            return isValid;
        }
        //if everything is filled
        if (validateForm()) {
            //creates a new friend from the values submitted
            var userData = {
                name: $('#name').val(),
                photo: $('#photo').val(),
                scores: [
                    $('#formQuestion1').val(),
                    $('#formQuestion2').val(),
                    $('#formQuestion3').val(),
                    $('#formQuestion4').val(),
                    $('#formQuestion5').val(),
                    $('#formQuestion6').val(),
                    $('#formQuestion7').val(),
                    $('#formQuestion8').val(),
                    $('#formQuestion9').val(),
                    $('#formQuestion10').val(),
                ]
            };
            //Grabs current URL of website
            var currentURL = window.location.origin;
            //AJAX posts the data to friends API.
            $.post(currentURL + "/api/friends", userData, function(data) {

            
                //Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $("#matchName").text(data.name);
                $("#matchImg").attr("src", data.photo);
            });
            // Show the modal with the best match
                $('#resultsModal').modal("toggle");
                
            //clear form after submission
            $('#name').val("");
            $('#photo').val("");
            $('#formQuestion1').val("");
            $('#formQuestion2').val("");
            $('#formQuestion3').val("");
            $('#formQuestion4').val("");
            $('#formQuestion5').val("");
            $('#formQuestion6').val("");
            $('#formQuestion7').val("");
            $('#formQuestion8').val("");
            $('#formQuestion9').val("");
            $('#formQuestion10').val("");
            
        } else {
            alert("Please fill out ALL fields before submitting survey!")
        }
        return false;
    });
  })

</script>
