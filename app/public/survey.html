<script>

$(document).ready(function() {
$("#submitButton").on("click", function(event) {

/*

  let answers = [question1, question2, question3, question4, question5, question6, question7, question8, question9, question10];

*/

 //form validation
 function validateForm() {
            var isValid = true;
            $('.validate').each(function() {
                if ($(this).val() === ''){
                    isValid = false;
                }
            });
            $('.browser-default').each(function() {
                if ($(this).val() === ""){
                    isValid = false;
                }
            });
            return isValid;
        }
        //if everything is filled
        if (validateForm() == true) {
            //creates a new friend from the values submitted
            var newFriend = {
                name: $('#name').val().trim(),
                profilePic: $('#photo').val().trim(),
                scores: [
                    $('#question1').val(),
                    $('#question2').val(),
                    $('#question3').val(),
                    $('#question4').val(),
                    $('#question5').val(),
                    $('#question6').val(),
                    $('#question7').val(),
                    $('#question8').val(),
                    $('#question9').val(),
                    $('#question10').val(),
                ]
            };
            //Grabs current URL of website
            var currentURL = window.location.origin;
            //AJAX posts the data to friends API.
            $.post(currentURL + "/api/friends", newFriend, function(data) {
                //Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $("#matchName").text(data.name);
                $("#matchPic").attr("src", data.profilePic);
            });
            // Show the modal with the best match
                $('.modal').modal();
            //clear form after submission
            $('#name').val("");
            $('#photo').val("");
            $('#question1').val("");
            $('#question2').val("");
            $('#question3').val("");
            $('#question4').val("");
            $('#question5').val("");
            $('#question6').val("");
            $('#question7').val("");
            $('#question8').val("");
            $('#question9').val("");
            $('#question10').val("");
        } else {
            alert("Please fill out ALL fields before submitting survey!")
        }
        // return false;
    });
});
